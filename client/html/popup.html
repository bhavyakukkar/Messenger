<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/popup.css">
    </head>
    <body>
        <div id="main">
            <div id="contacts">
                <div id="contacts-list">
                    <!-- CONTACTS FILL UP HERE -->
                </div>
            </div>

            <div id="chat">
                <div id="contact-name">
                    <!-- SELECTED CONTACT NAME GOES HERE -->
                </div>
                <div id="messages">
                    <!-- MESSAGES FILL UP HERE -->
                </div>
                <div id="new-message">
                    <input type="text" id="new-message-text"
                    style="vertical-align: middle;">
                    <img src="http://cdn.onlinewebfonts.com/svg/img_130824.png" width="20px"
                    style="vertical-align: middle;">
                </div>
            </div>
        </div>
        <script src="../js/popup.js"></script>
    </body>
</html>
