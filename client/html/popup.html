<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/popup.css">
    </head>
    <body>
        <div id="anon" class="screen">
            <div style="position: relative; top: 100px;">
                <button id="login-screen-button">Login using Existing Account</button><br>
                <span style="display: block; font-size: 14px; margin-bottom: 4px;">or</span>
                <button id="register-screen-button">Create New Account</button>
            </div>
        </div>

        <div id="login" class="screen">
            <div style="position: relative; top: 65px;">
                <label>Username:</label><br>
                <input type="text" id="login-username"><br><br>
                
                <label>Password:</label><br>
                <input type="password" id="login-password"><br><br>
                <button id="login-button">Login</button><br><br>

                <span id="login-username-error" class="error">Username not found</span>
                <span id="login-password-error" class="error">Incorrect Password</span>
            </div>
        </div>

        <div id="register" class="screen">
            <div style="position: relative; top: 65px;">
                <label>Username:</label><br>
                <input type="text" id="register-username"><br><br>
                
                <label>Password:</label><br>
                <input type="password" id="register-password"><br><br>
                <button id="register-button">Register</button>

                <span id="register-username-error" class="error">Username already exists</span>
            </div>
        </div>

        <div id="main" class="screen">
            <div id="contacts">
                <div id="contacts-list">
                    <!-- CONTACTS FILL UP HERE -->
                </div>
                <div id="new-contact">
                    New Contact
                    <img width="20px" style="line-height: 0%;"
                    src="https://petersanders.com/wp-content/uploads/2021/04/free-png-plus-sign-transparent-plus-signpng-images-pluspng-plus-sign-transparent-background-512_512.png">
                    
                </div>
            </div>

            <div id="chat">
                <div id="contact-name">
                    <!-- SELECTED CONTACT NAME GOES HERE -->
                </div>
                <div id="messages">
                    <!-- MESSAGES FILL UP HERE -->
                </div>
                <div id="new-message">
                    <textarea id="new-message-text"></textarea>
                    <img id="new-message-send" src="http://cdn.onlinewebfonts.com/svg/img_130824.png" width="20px"
                    style="vertical-align: middle;">
                </div>
            </div>
        </div>
        <script src="../js/popup.js"></script>
    </body>
</html>
